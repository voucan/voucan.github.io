<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Voucan - Profile">
    <meta property="og:description" content="View Voucan's Profile">
    <meta property="og:image" content="https://i.ibb.co/bQmXfM8/vcngrey.webp">
    <title>Voucan - Profile</title>
    <link rel="icon" href="https://i.ibb.co/bQmXfM8/vcngrey.webp" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .overlay {

        }
        .container {

        }
 
    </style>
</head>
<body>

    <div class="overlay" onclick="enterSite()">Click to Enter</div>
    <div class="container">

    </div>

    <canvas id="visualizerCanvas"></canvas>
    <audio id="audio" loop>
        <source src="https://us4-ubg.github.io/Super%20Ponybeat%20%20Discord%20%5BThe%20Original!%5D%20by%20Eurobeat.mp3" type="audio/mp3">
    </audio>

    <script>
        const canvas = document.getElementById('visualizerCanvas');
        const audio = document.getElementById('audio');
        const ctx = canvas.getContext('2d');
        let audioContext, analyser, dataArray;

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        }

        function setupAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaElementSource(audio);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            analyser.getByteFrequencyData(dataArray);
            dataArray.forEach((value, index) => {
                ctx.fillStyle = `rgb(${value}, ${index % 255}, ${255 - value})`;
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, value / 20, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }

        function enterSite() {
            document.querySelector('.overlay').classList.add('fade-out');
            audio.play();
            setupAudio();
        }

        window.addEventListener('resize', setupCanvas);
        setupCanvas();
    </script>

</body>
</html>
