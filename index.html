<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Voucan - Profile">
    <meta property="og:description" content="View Voucan's Profile">
    <meta property="og:image" content="https://i.ibb.co/bQmXfM8/vcngrey.webp">
    <title>Voucan - Profile</title>
    <link rel="icon" href="https://i.ibb.co/bQmXfM8/vcngrey.webp" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://us4-ubg.github.io/bg.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Comfortaa', sans-serif;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1f1e1e;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            color: white;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .container img {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .container h1 {
            margin: 10px 0;
        }

        .bio {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .divider {
            margin: 20px 0;
            border-bottom: 1px solid #fff;
        }

        .icons a {
            margin: 0 10px;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

    </style>
</head>
<body>

    <div class="overlay" onclick="enterSite()">
        Click to Enter
    </div>

    <div class="container">
        <img src="https://i.ibb.co/bQmXfM8/vcngrey.webp" alt="Voucan">
        <h1>Voucan</h1>

        <div class="bio">
            Hi, I'm Voucan! I love to code; I know a bit of Lua, HTML, and JavaScript. You can find my unblocked games site below.
        </div>

        <div class="divider"></div>

        <div class="icons">
            <a href="https://discord.com/users/1043692379896557589" target="_blank"><i class="fa-brands fa-discord"></i></a>
            <a href="https://tiktok.com/@voucan.ubg" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://us4-ubg.github.io" target="_blank"><i class="fa-solid fa-gamepad"></i></a>
        </div>
    </div>

    <audio id="audio" loop>
        <source src="https://us4-ubg.github.io/Super%20Ponybeat%20%20Discord%20%5BThe%20Original!%5D%20by%20Eurobeat.mp3" type="audio/mp3">

    </audio>

    <script>
        function enterSite() {
            const overlay = document.querySelector('.overlay');
            overlay.classList.add('fade-out');
            document.getElementById('audio').play();
        }
    </script>

</body>
</html>
